<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./restaurants.css">
</head>
<body>
<section class="entrees">
    <div class="menu__cards">
        <input type="checkbox" id="toggle">
        <label for="toggle" class="rectangle">
            <span class="green-square">
                <span class="green-square-circle">
                    <i class="fa-solid fa-check green-square-icon"></i>
                </span>
            </span>
            <span class="menu__cards--title">Fricassée d'escargots</span>
            <span class="menu__cards--subtitle">Au piment d'Espelette</span>
            <span class="menu__cards--price">25€</span>
        </label>
    </div>

    <div class="menu__cards">
        <input type="checkbox" id="toggle1">
        <label for="toggle1" class="rectangle">
            <span class="green-square">
                <span class="green-square-circle">
                    <i class="fa-solid fa-check green-square-icon"></i>
                </span>
            </span>
            <span class="menu__cards--title">Fricassée d'escargots</span>
            <span class="menu__cards--subtitle">Au piment d'Espelette</span>
            <span class="menu__cards--price">25€</span>
        </label>
    </div>

    
</section>   
</body>
</html>
